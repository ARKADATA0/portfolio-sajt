<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontakt</title>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    <style>

        *{
            color: black;
        }

        .whitetext{
            color: white;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: rgb(29, 29, 29);
            line-height: 1.6;
        }

        header {
            background-color: rgb(22, 22, 22);
            padding: 10px;
            text-align: center;
        }

        section {
            padding: 20px;
            max-width: 800px;
            margin: auto;
        }

        form {
            margin-top: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input,
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            box-sizing: border-box;
        }

        button {
            background-color: rgb(22, 22, 22);
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }

        @media (max-width: 600px) {
            input,
            textarea {
                margin-bottom: 10px;
            }

            button {
                width: 100%;
            }
        }

        .link-stil {
            display: flex;
            justify-content: center;
            width: 150px;
            height: 50px;
            text-align: center;
            line-height: 50px;
            border: 1px solid #ccc;
            border-radius: 1rem;
            border-width: 5px;
            text-decoration: none;
            color: rgb(190, 0, 0);
            margin: auto;
            transform-origin: center;
        }

        .link-stil:hover {
            background-color: #f0f0f0;
            color: rgb(190, 0, 0);
            transform: scale(1.05);
            transition: transform 0.3s;
        }

        .link-stil:not(:hover) {
            transform: scale(1); 
            transition: transform 0.5s;
            
        }

        .pr:hover {
            transform: scale(1.04);
            transition: transform 0.3s;
        }

        .pr:not(:hover) {
            transform: scale(1); 
            transition: transform 0.5s;
            
        }

    </style>
</head>
<body>

    <header>
        <h1 class="whitetext">Kontaktirajte me</h1>
    </header>

    <section>
        <form action="#" method="post">
            <label class="whitetext" for="name">Ime:</label>
            <input type="text" id="name" name="name" required>

            <label class="whitetext" for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label class="whitetext" for="message">Poruka:</label>
            <textarea id="message" name="message" rows="4" required></textarea>

            <button class="pr" type="submit">Po≈°alji poruku</button>
        </form>
    </section>

    <a class="link-stil" href="index.html">Nazad</a>

</body>
</html>
